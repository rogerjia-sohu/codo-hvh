
### Data
dir "d:/wtserver/data"
dbfilename "redis.rdb"
appendfilename "redis.aof"

### Do not modify !!!
bind 127.0.0.1
port 6379
databases 15 

## Log
loglevel warning
logfile "d:/wtserver/log/redis.log"

### Security
# requirepass myPassword
maxclients 100
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command BGREWRITEAOF ""
rename-command BGSAVE ""
rename-command SAVE ""
rename-command DEBUG ""
rename-command CLUSTER ""


### Uncomment to make the data persistent RDB + AOF,  
### if you want a degree of data safety comparable to what PostgreSQL can provide you
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

### Uncomment to make data non-persistent, Redis acts as a cache-only, in a similar way to memcached
#appendonly no
#maxmemory 32mb
#maxmemory-policy allkeys-lru
#save ""




### Others
tcp-backlog 128
timeout 0
tcp-keepalive 0
syslog-enabled no
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
lua-time-limit 5000
slowlog-log-slower-than 10000
slowlog-max-len 128
latency-monitor-threshold 0
notify-keyspace-events ""
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes
